<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Test  #2</title>
 
<style type="text/css">	
.boxs {
  width: 560px;
  border: 15px solid Black;
  padding: 50px;
  margin: 0px;
  text-align:center;
}	
.wrapper { 
  height: 100%;
  width: 100%;
  left:0;
  right: 0;
  top: 0;
  bottom: 0;
  position: absolute;
background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
background-size: 1800% 1800%;

-webkit-animation: rainbow 18s ease infinite;
-z-animation: rainbow 18s ease infinite;
-o-animation: rainbow 18s ease infinite;
  animation: rainbow 18s ease infinite;}

@-webkit-keyframes rainbow {
    0%{background-position:0% 82%}
    50%{background-position:100% 19%}
    100%{background-position:0% 82%}
}
@-moz-keyframes rainbow {
    0%{background-position:0% 82%}
    50%{background-position:100% 19%}
    100%{background-position:0% 82%}
}
@-o-keyframes rainbow {
    0%{background-position:0% 82%}
    50%{background-position:100% 19%}
    100%{background-position:0% 82%}
}
@keyframes rainbow { 
    0%{background-position:0% 82%}
    50%{background-position:100% 19%}
    100%{background-position:0% 82%}
}	
</style>	
</head>      
<body>

<div class="boxs" style="margin:0 auto;">
<iframe width="600" height="340" src="https://www.youtube.com/embed/+lastest?list=UUcLSJ5EO1sP7TNX8-YFe9AQ" autoplay frameborder="0" allowfullscreen></iframe>
</div>
 
<div class="wrapper">
<h1>Welcome to my testing page</h1>   
</div>

</body>
